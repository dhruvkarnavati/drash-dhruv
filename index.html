<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
      />
      <meta name="format-detection" content="telephone=no" />
      <meta name="touch-action" content="none" />
      <title>Dhruv Drash</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <svg
        id="game"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1000 400"
        overflow="visible"
      >
        <g class="welcome-text" opacity="1" transform="translate(350, 50)">
          <!-- Hii -->
          <path d="M0,0 v40 h8 v-17 h15 v17 h8 v-40 h-8 v15 h-15 v-15 z" />
          <path d="M40,0 v40 h8 v-40 z" />
          <path d="M55,0 v40 h8 v-40 z" />
          <!-- Drashti -->
          <path
            d="M80,0 h25 q12,0 12,12 v16 q0,12 -12,12 h-25 z M88,8 v24 h15 q4,0 4-4 v-16 q0-4 -4-4 z"
          />
          <path
            d="M125,0 h8 v16 h10 q6,0 6-6 v-4 q0-6 -6-6 h-10 v-8 h10 q12,0 12,12 v4 q0,8 -8,12 l10,20 h-10 l-9-18 h-5 v18 h-8 z"
          />

          <path
            d="M165,40 l10-40 h8 l10,40 h-8 l-2-8 h-10 l-2,8 z 
          M175,0 h8 l-4-16 z"
          />

          <path
            d="M195,0 h20 q6,0 6,6 v4 q0,6 -6,6 h-12 q-3,0 -3,3 v2 q0,3 3,3 h12 q6,0 6,6 v4 q0,6 -6,6 h-20 v-6 h18 q2,0 2-2 v-2 q0-2 -2-2 h-12 q-6,0 -6-6 v-2 q0-6"
          />

          <path d="M230,0 h8 v18 h16 V0 h8 v40 h-8 V26 h-16 v14 h-8 z" />


          <path d="M270,0 h32 v8 h-12 v32 h-8 v-32 h-12 z" />

          <path d="M310,0 h24 v8 h-8 v24 h8 v8 h-24 v-8 h8 v-24 h-8 z" />


          <!-- Heart -->
          <path
            class="heart"
            d="M290,20 q0,-8 8,-8 t8,8 t-8,8 t-8,-8"
            fill="#ff69b4"
          />
        </g>
        <linearGradient id="ArcGradient">
          <stop offset="0" stop-color="#88ce02" stop-opacity=".3" />
          <stop offset="50%" stop-color="#88ce02" stop-opacity="0" />
        </linearGradient>
        <path
          id="arc"
          fill="none"
          stroke="url(#ArcGradient)"
          stroke-width="4"
          d="M100,250c250-400,550-400,800,0"
          pointer-events="none"
        />
        <defs>
          <g id="arrow">
            <line x2="60" fill="none" stroke="#888" stroke-width="2" />
            <polygon fill="#888" points="64 0 58 2 56 0 58 -2" />
            <polygon fill="#88ce02" points="2 -3 -4 -3 -1 0 -4 3 2 3 5 0" />
          </g>
        </defs>
        <g id="target">
          <path
            fill="#FFF"
            d="M924.2,274.2c-21.5,21.5-45.9,19.9-52,3.2c-4.4-12.1,2.4-29.2,14.2-41c11.8-11.8,29-18.6,41-14.2 C944.1,228.3,945.7,252.8,924.2,274.2z"
          />
          <path
            fill="#F4531C"
            d="M915.8,265.8c-14.1,14.1-30.8,14.6-36,4.1c-4.1-8.3,0.5-21.3,9.7-30.5s22.2-13.8,30.5-9.7 C930.4,235,929.9,251.7,915.8,265.8z"
          />
          <path
            fill="#FFF"
            d="M908.9,258.9c-8,8-17.9,9.2-21.6,3.5c-3.2-4.9-0.5-13.4,5.6-19.5c6.1-6.1,14.6-8.8,19.5-5.6 C918.1,241,916.9,250.9,908.9,258.9z"
          />
          <path
            fill="#F4531C"
            d="M903.2,253.2c-2.9,2.9-6.7,3.6-8.3,1.7c-1.5-1.8-0.6-5.4,2-8c2.6-2.6,6.2-3.6,8-2 C906.8,246.5,906.1,250.2,903.2,253.2z"
          />
        </g>
        <g
          id="bow"
          fill="none"
          stroke-linecap="round"
          vector-effect="non-scaling-stroke"
          pointer-events="none"
        >
          <polyline
            fill="none"
            stroke="#88ce02"
            stroke-linecap="round"
            stroke-opacity="0.5"
            points="88,200 88,250 88,300"
          />
          <path
            fill="none"
            stroke="#88ce02"
            stroke-width="3"
            stroke-linecap="round"
            d="M88,300 c0-10.1,12-25.1,12-50s-12-39.9-12-50"
          />
        </g>
        <g class="arrow-angle"><use x="100" y="250" xlink:href="#arrow" /></g>
        <clipPath id="mask">
          <polygon
            opacity=".5"
            points="0,0 1500,0 1500,200 970,290 950,240 925,220 875,280 890,295 920,310 0,350"
            pointer-events="none"
          />
        </clipPath>
        <g class="arrows" clip-path="url(#mask)" pointer-events="none"></g>
        <g class="missyou" fill="#aaa" opacity="0" transform="translate(-50, 50)">
          <path
            d="M358 194L363 118 386 120 400 153 416 121 440 119 446 203 419 212 416 163 401 180 380 160 381 204"
          />
          <path d="M450 120L458 200 475 192 474 121" />
          <path
            d="M537 118L487 118 485 160 515 162 509 177 482 171 482 193 529 199 538 148 501 146 508 133 537 137"
          />
          <path
            d="M540 202L543 178 570 186 569 168 544 167 546 122 590 116 586 142 561 140 560 152 586 153 586 205"
          />
          <path
            d="M630 120 L650 160 L670 120 L690 120 L660 170 L660 200 L640 200 L640 170 L610 120 Z"
          />
          <!-- o -->
          <path d="M700 160 A20 20 0 1 1 699.9 160" />
          <!-- u -->
          <path
            d="M730 140 L730 180 A20 20 0 0 0 770 180 L770 140 L750 140 L750 180 A5 5 0 0 1 750 180 L750 140 Z"
          />
          <!-- ! moved -->
          <path
            d="M790 150 L790 180 L810 180 L810 100 Z M790 200 L810 200 L810 220 L790 220 Z"
          />
        </g>

        <g
          class="loveyou"
          fill="#F4531C"
          opacity="0"
          transform="translate(300, 100)"
        >
          <!-- L -->
          <path d="M0 0 L0 80 L30 80 L30 70 L10 70 L10 0 Z" />
          <!-- O -->
          <path d="M50 40 A20 20 0 1 1 49.9 40" />
          <!-- V -->
          <path d="M80 0 L100 80 L120 0 L110 0 L100 60 L90 0 Z" />
          <!-- E -->
          <path
            d="M140 0 L140 80 L170 80 L170 70 L150 70 L150 50 L170 50 L170 40 L150 40 L150 10 L170 10 L170 0 Z"
          />
          <!-- Y -->
          <path
            d="M190 0 L205 30 L220 0 L230 0 L210 40 L210 80 L200 80 L200 40 L180 0 Z"
          />
          <!-- O -->
          <path d="M250 40 A20 20 0 1 1 249.9 40" />
          <!-- U -->
          <path
            d="M280 0 L280 50 A20 20 0 0 0 320 50 L320 0 L310 0 L310 50 A10 10 0 0 1 290 50 L290 0 Z"
          />
        </g>
        <g
          class="hit"
          fill="#ffcc00"
          opacity="0"
          transform="translate(180, -80) rotate(12) "
        >
          <path
            d="M383 114L385 195 407 191 406 160 422 155 418 191 436 189 444 112 423 119 422 141 407 146 400 113"
          />
          <path d="M449 185L453 113 477 112 464 186" />
          <path
            d="M486 113L484 130 506 130 481 188 506 187 520 131 540 135 545 119"
          />
          <path
            d="M526,195l5-20l22,5l-9,16L526,195z M558,164l32-44l-35-9l-19,51L558,164z"
          />
        </g>
      </svg>
      <span>Draw back an arrow and launch it! try and hit the bull's eye</span>
      <div id="score-display">Score: <span id="score">0</span></div>
      <div class="scoring-info">
        <h3>Scoring System</h3>
        <div class="score-line bulls-eye">Bull's Eye: +15</div>
        <div class="score-line target">Target: +5</div>
        <div class="score-line miss">Miss: -20</div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
      <script src="//s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js"></script>
      <script src="script.js"></script>
    </body>
  </html>
